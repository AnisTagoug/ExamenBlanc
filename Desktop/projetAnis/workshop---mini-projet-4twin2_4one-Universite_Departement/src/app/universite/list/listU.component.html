0<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row"></div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <!-- Dark table -->
    <div>
      <i class="fas fa-check-circle mr-2"></i>
      <strong>Succès!</strong> 
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
    <div class="row">
      <div class="col">
        <div class="card bg-default shadow mb-5">
          <div class="card-header bg-transparent border-0">
            <h3 class="text-white mb-0">Universite</h3>
          
          <div class="table-responsive">
            <table class="table align-items-center table-dark table-flush">
              <thead class="thead-dark">
                <tr>
                        <th scope="col" class="sort" data-sort="name">Nom universite</th>
                        <th scope="col" class="sort" data-sort="name">Etat d'universite</th>
                  
  
  
                        <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody class="list">
  
                  <tr *ngFor="let universite of universites;let i = index" [style]="universite.etat=='Prive' && {'background-color': '#0062ff2e'}"  >
                    <td>
                      {{universite.nomUniv}}
                    </td>
                    <td>
                      {{universite.etat}}
                    </td>
                 
  
  
  
                      <td >
                          <div class="dropdown">
                              <a class="btn btn-sm btn-icon-only " style="color: rgb(31, 29, 29);" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-ellipsis-v"></i>
                              </a>
                              <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                                  <a class="dropdown-item"  (click)="deleteUniv(universite.idUniv,i)"  >Delete</a>
                                  <a class="dropdown-item" data-toggle="modal" data-target="#update"  (click)="showFormUpdate(universite)" >Update</a>
                              </div>
                          </div>
                        </td>
  
                    </tr>
                </tbody>
            </table>
       </div>
      </div>
      <div class="text-center my-2">
      <button type="button" class="btn btn-success" style="width: 25vw;" data-toggle="modal" data-target="#exampleModal">
       Ajouter une université
      </button>
      </div>
  
  
  
    </div>
  
  
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ajouter une université</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form #f="ngForm">
                  <div class="form-group">
                      <label for="example-text-input" class="form-control-label">Nom d'universite</label>
                      <input class="form-control" type="text" required minlength="3" name="nomUniv" [(ngModel)]="univ.nomUniv"  #t="ngModel"  >
                      <div *ngIf="t.invalid">
                        <app-errors [validator]="t"></app-errors>
                        </div>
                  </div>
                  <div class="form-group">
                    <label class="form-control-label">Etat d'universite</label>
                    <select class="form-select" name ="etat" [(ngModel)]="univ.etat" aria-label="Default select example" #t="ngModel">
                      <option  value="Prive"> Priveé </option>
                      <option  value="Etatique"> Etatique </option>
  
                    </select>
                   </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="ajouterUniv()" [disabled]="f.invalid">Ajouter</button>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="show">
        <app-update [univ]="singleUniv"></app-update>
      </div>
  
  </div>
